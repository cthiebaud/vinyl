<header>
  <!-- style="display:none;" -->
  <div class="bg-dark collapse" id="navbarHeader">
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a id="vinyl_brand" class="navbar-brand d-flex align-items-center" style="margin-right:.5rem;" title="Vinyl Title">
        <!-- href="/vinyl/showdown.html?Mugnier&Thiebaud.md" target="_mugnier_et_thiebaud" -->
        <img src="/vinyl/svgos/vinyl_icon.svg" style="width:30px; height: 30px;">
      </a>
      <a id="vinyl_share" class="btn" type="button" href="#" target="_facebook" title="Share on Facebook ...">
        <img src="/vinyl/svgos/share.svg" style="width:30px; height: 30px;">
      </a>
      <div id="order_button_group" class="dropdown dropend">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background: transparent;">
          <img src="/vinyl/svgos/order-svgrepo-com.svg" style="width:30px; height: 30px;" title="Sort">
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" style="min-width: auto;">
          <li><button id="default_order_button" class="btn" type="button" style="border:none;">
              <img src="/vinyl/svgos/minus-svgrepo-com.svg" style="width:30px; height: 30px;" title="Default Sort">
            </button></li>
          <li><button id="chronological_order_button" class="btn" type="button" style="border:none;">
              <img src="/vinyl/svgos/counterclockwise-rotation-svgrepo-com.svg" style="width:30px; height: 30px;" title="Chronological Sort">
            </button></li>
          <li><button id="bpm_order_button" class="btn" type="button" style="border:none;">
              <img src="/vinyl/svgos/download-speed-svgrepo-com.svg" style="width:30px; height: 30px;" title="Beat Per Minute Sort">
            </button></li>
          <li><button id="shuffle_order_button" class="btn" type="button" style="border:none;">
              <img src="/vinyl/svgos/shuffle.svg" style="width:30px; height: 30px;" title="Random Sort">
            </button></li>
        </ul>
      </div>
      <!-- <button id="shuffle_order_button" class="btn" type="button">
        <img src="/vinyl/svgos/shuffle.svg" style="width:30px; height: 30px;" title="Shuffle Cards">
      </button> -->
      <button id="start_pause_button" class="btn" type="button">
        <img src="/vinyl/svgos/play.svg" style="width:30px; height: 30px;" title="Start / Stop Vinyl in Background">
      </button>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
        aria-label="Toggle navigation" title="Display Info">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main>

  <div class="album py-5">
    <div class="container">
      <div id="songs" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-3">
  <!-- style="display:none;" -->
  <div class="container">
    <p id="copyright" class="float-end mb-1" style="font-family:'Courier New', Courier, monospace"></p>
  </div>
</footer>

<script id="style-template" type="text/x-handlebars-template">
  <style>
    @media (min-width: 768px) {
      #vinyl_brand::after {
        content: "{{{this}}}";
        font-size: 14pt;
        margin-left: .5rem;
      }
    }
  </style>
</script>

<script id="vid-template" type="text/x-handlebars-template">
  <div id="yt-widget" class="widgette" data-plyr-provider="youtube" data-plyr-embed-id="{{id}}"></div>
</script>
<!-- <iframe 
    id="yt-widget" 
    src="https://www.youtube.com/embed/{{id}}?controls=0&autoplay=1"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
  </iframe> -->

<script id="sound-template" type="text/x-handlebars-template">
  <iframe 
    id="sc-widget" 
    class="widgette" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{id}}&auto_play=true&buying=false&liking=true&download=false&sharing=false&show_artwork=true&show_comments=false&show_playcount=false&show_user=true&hide_related=true&visual=true&callback=true">
  </iframe>
</script>

<script id="markdown-template" type="text/x-handlebars-template">
  <iframe 
    id="tx-widget" 
    class="widgette" 
    src="/vinyl/showdown_dark.html?/texts/{{id}}.md">
  </iframe>
</script>

<script id="url-template" type="text/x-handlebars-template">
  <iframe 
    id="bs-widget" 
    class="widgette" 
    src="{{id}}">
  </iframe>
</script>

<script id="instagram-template" type="text/x-handlebars-template">
  <iframe 
    id="insta-widget" 
    class="widgette" 
    src="/vinyl/showdown.html?/instagrams/{{id}}.md">
  </iframe>
</script>

<!-- <script id="bandlab-template" type="text/x-handlebars-template">
  <iframe id="bandlab-widget" src="https://www.bandlab.com/embed/?id={{id}}"></iframe>
</script> -->

<script id="song-template" type="text/x-handlebars-template">
  <div id="{{key}}_" class="col" style="opacity: 0.0;" data-date="{{val.date}}">
    <div id="{{key}}" class="card shadow-sm bg-secondary" style="position: relative;">
      <img class="img-fluid" src="./{{covers}}/{{cover}}" data-url="{{val.link}}" alt="">

      <div class="card-body text-light bg-dark"><!-- style="display:none;" -->
        <div class="card-text" style="font-size: smaller; display: flex; margin-bottom:.5rem;">
          <span style="flex-grow: 1;">
            {{val.text}}
{{#if val.watch.0.url}}&nbsp;
  <style>
    #QWE {
      fill: #6c757d;
    }
    #QWE:hover {
      fill: white;
    }
  </style>
<a id="QWE" type="button" class="btn btn-sm btn-outline-secondary" style="border: none; margin: 0; padding:0 5px; text-align: center;" href="{{val.watch.0.url}}" target="_{{key}}">
  <img style="height:12px; width: auto; vertical-align:baseline;" src="/vinyl/svgos/external-svgrepo-com.svg">
</a>
{{/if}}
          </span>
          <span class="text-muted" style="font-family:'Courier New', Courier, monospace; text-align: right; white-space: nowrap;">{{{val.date}}}</span>
        </div>
        <!-- <hr/> -->
        <div class="d-flex justify-content-between align-items-end" style="vertical-align: middle;">
          <div class="btn-group">
            {{#each val.watch}}
            <a type="button" id="watch_{{id}}" style="font-size: 10px;" title="{{title}}" class="vid btn btn-sm btn-outline-secondary" data-id="{{id}}" data-text="watch">watch
              <!-- <img style="height:24px; width: auto;" src="/vinyl/svgos/YouTube_social_white_squircle_(2017).svg"> -->
            </a>
            {{/each}}
            {{#each val.listen}}
            <a type="button" id="listen_{{id}}" style="font-size: 10px;" title="{{title}}" class="sound btn btn-sm btn-outline-secondary" data-id="{{id}}" data-text="listen">listen
              <!-- <img style="height:24px; width: auto;" src="/vinyl/svgos/Soundcloud-Icon.svg"> -->
            </a>
            {{/each}}
            <!-- {{#each val.bandlab}}
            <a type="button" id="bandlab_{{id}}" style="font-size: 10px;" title="{{title}}" class="bandlab btn btn-sm btn-outline-secondary" data-id="{{id}}" data-text="listen">listen
            </a>
            {{/each}} -->
            {{#if val.markdown}}
            <a type="button" id="read_{{key}}" style="font-size: 10px;" class="markdown btn btn-sm btn-outline-secondary" data-id="{{key}}" data-text="read">read
              <!-- <img style="height:24px; width: auto;" src="/vinyl/svgos/open-book-svgrepo-com.svg"> -->
            </a>
            {{/if}}
            {{#if val.url}}
            <a type="button" id="url{{key}}" style="font-size: 10px;" class="url btn btn-sm btn-outline-secondary" data-id="{{val.url}}" data-text="mise en abyme">mise en abyme</a>
            {{/if}}
            {{#if val.instagram}}
            <a type="button" id="url{{key}}" style="font-size: 10px;" class="instagram btn btn-sm btn-outline-secondary" data-id="{{key}}" data-text="insta">insta</a>
            {{/if}}
          </div>
          <span class="text-muted" style="font-size: smaller; font-family:'Courier New', Courier, monospace; text-align: right;">
            {{{val.duration}}}
            {{#if val.bpm}}&nbsp;{{val.bpm}}bpm{{/if}}
            
          </span>
        </div>
      </div>
    </div>
  </div>
</script>
